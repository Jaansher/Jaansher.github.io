<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>

<body>

    <div id="container">
        <fieldset id="main">
            <legend><b id="legend">Welcome</b></legend>
            <!-- Login/Signup -->
            <div id="form">
                <div id="login-box" class="hide">
                    <p id="error" style="color: red;"></p>
                    <button id="back" onclick="location.reload()">Back</button>
                    <br>
                    <span id="sign-up" class="hide">
                        Username*
                        <br>
                        <br>
                        <input type="text" id="username">
                    </span>
                    <br>
                    <br>
                    Email*
                    <br>
                    <br>
                    <input type="email" id="email">
                    <br>
                    <br>
                    Password*
                    <br>
                    <br>
                    <input type="password" id="password">
                </div>
                <div id="buttons" style="margin-top: 10%;">
                    <button id="login" onclick="login()">Login</button>
                    <button id="signup" onclick="signup()" style="background-color: darkorange;">Signup</button>
                </div>
            </div>
            <!-- Logged -->
            <!-- Teams -->
            <div id="teams" class="hide">

                <h3>Teams you own</h3>

                <div id="teams-own">

                </div>

                <h3>Teams you're part of</h3>

                <div id="teams-in">

                </div>
            </div>
            <!-- Create Team -->
            <div id="popup-bg" style="display: none;">
                <div id="create-team">
                    <h3>Create new Team</h3>
                    <br>
                    <p id="team-error" style="color: red;"></p>
                    <input type="text" id="team-name" placeholder="Team Name">
                    <br>
                    <br>
                    <select name="Category" id="team-catag">
                        <option disabled selected hidden>Category</option>
                        <option value="Management">Management</option>
                        <option value="Developers">Developers</option>
                        <option value="Students">Students</option>
                        <option value="Leads">Leads</option>
                    </select>
                    <br>
                    <br>
                    <input type="email" id="add-member" placeholder="Members (Type email)">
                    <br>
                    <br>
                    <div id="buttons">
                        <button id="create-btn" onclick="createTeam()">Create</button>
                        <button id="cancel-btn" style="background-color: rgb(255, 91, 3)r;"
                            onclick="cancelBtn()">Cancel</button>
                    </div>
                </div>
            </div>
            <!-- Team settings -->
            <div id="team-container" class="hide">
                <div id="team-set">
                    <button id="reports-btn" onclick="reportSet()">Reports</button>
                    <button id="settings-btn" onclick="settingsSet()">Settings</button>
                </div>
                <div id="report-set">
                    <select name="members" id="members-sel">
                        <option value="All Members">All Members</option>
                    </select>
                    <br>
                    <div id="reports">
                        
                    </div>
                </div>
                <div id="settings-set" class="hide">
                    <h4>Questions:</h4>
                    <div id="questions">
                        <input type="text">
                        <br>
                        <br>
                        <br>
                        <input type="text">
                        <br>
                        <br>
                        <br>
                        <input type="text">
                    </div>
                    <h4>Members:</h4>
                    <div id="members-manage">
                    </div>
                    <br>
                    <div class="setting-btns">
                        <input type="email" id="add-members" placeholder="Add Member">
                        <button onclick="addMember()">Add Member</button>
                        <br>
                        <button onclick="settingsSave()">Save Changes</button>
                        <button id="cancel-settings" onclick="cancel()">Cancel</button>
                        <button id="delete-team">Delete Team</button>
                    </div>
                </div>
            </div>
           <!-- Members View -->
            <div id="member-view" class="hide">
                <h3>filling for: <b id="report-Date" style="border-bottom: 1px solid black;"></b></h3>
                <br>
                <br>
                <br>
                <div id="report">
                    <p id="q1"></p>
                    <input type="text" id="a1" placeholder="Answer">
                    <p id="q2"></p>
                    <input type="text" id="a2" placeholder="Answer">
                    <p id="q3"></p>
                    <input type="text" id="a3" placeholder="Answer">
                    <br>
                    <br>
                    <button style="margin-left: 0px;" onclick="submitReport()">Submit</button>
                    <button onclick="reportBack()">Back</button>
                </div>
            </div>

            <button id="create-team-btn" class="hide" onclick="createTeamBtn()">+</button>
            <button id="logout" class="hide" onclick="logout()">Logout</button>
        </fieldset>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
