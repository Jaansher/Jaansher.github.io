<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="instructions">Press Keys to play the Drum</div>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="../../YOUTUBE STUFF/urdu hindi memez/Ary Kon Bhonk Rha Hy.mp4"></audio>
    <audio data-key="83" src="../../YOUTUBE STUFF/urdu hindi memez/BOHOT Tez Ho rhy ho.mp4"></audio>
    <audio data-key="68" src="../../YOUTUBE STUFF/urdu hindi memez/Dekha apni laparwai ka natija.mp4"></audio>
    <audio data-key="70" src="../../YOUTUBE STUFF/urdu hindi memez/Esy to ni hota h.mp4"></audio>
    <audio data-key="71" src="../../YOUTUBE STUFF/urdu hindi memez/Ha malom h tere bap ko mt skha.mp4"></audio>
    <audio data-key="72" src="../../YOUTUBE STUFF/urdu hindi memez/Hello channel welcome back to my guys.mp4"></audio>
    <audio data-key="74" src="../../YOUTUBE STUFF/urdu hindi memez/JAHANAMI JAHANAMI.mp4"></audio>
    <audio data-key="75" src="../../YOUTUBE STUFF/urdu hindi memez/M begairat ho.mp4"></audio>
    <audio data-key="76" src="../../YOUTUBE STUFF/2021-06-19 13-58-47.mp4"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
